<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Cartes Verticales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
        }
        
        .test-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 260px;
            border-top: 4px solid #ddd;
        }
        
        .test-emoji {
            font-size: 64px;
            margin-bottom: 20px;
            height: 100px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
        
        .test-name {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 16px;
            line-height: 1.3;
        }
        
        .test-status-text {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            margin: 8px 0 4px 0;
            color: #27ae60;
        }
        
        .test-emoji-status {
            font-size: 20px;
            margin-top: auto;
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Test Simple - Disposition Verticale</h1>
    
    <div class="test-grid">
        <!-- Carte 1 -->
        <div class="test-card">
            <div class="test-emoji">📚</div>
            <div class="test-name">Lecture</div>
            <div class="test-status-text">Terminé</div>
            <div class="test-emoji-status">✅</div>
        </div>
        
        <!-- Carte 2 -->
        <div class="test-card">
            <div class="test-emoji">🔬</div>
            <div class="test-name">Sciences - Nom très long pour tester</div>
            <div class="test-status-text">En cours</div>
            <div class="test-emoji-status">🔄</div>
        </div>
        
        <!-- Carte 3 -->
        <div class="test-card">
            <div class="test-emoji">🎨</div>
            <div class="test-name">Arts</div>
            <div class="test-status-text">Validé</div>
            <div class="test-emoji-status">⭐</div>
        </div>
        
        <!-- Carte 4 -->
        <div class="test-card">
            <div class="test-emoji">💻</div>
            <div class="test-name">Informatique</div>
            <div class="test-status-text">Cliquez pour terminer</div>
            <div class="test-emoji-status">⌛</div>
        </div>
    </div>
    
    <h2 style="margin-top: 40px;">Test avec tes CSS actuels :</h2>
    <div class="activities-list">
        <div class="activity-item">
            <div class="activity-emoji">📚</div>
            <div class="activity-name">Lecture avec tes styles</div>
            <div class="activity-status-text completed-text">Terminé</div>
            <div class="status-indicator">✅</div>
        </div>
    </div>
    
    <!-- Include tes CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/activity-images.css">
</body>
</html>
